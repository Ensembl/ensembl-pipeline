language: "perl"

perl:
  - "5.22"

env:

sudo: false

addons:
    apt:
        packages:
        - unzip

before_install:
  - git clone --depth 1 https://github.com/Ensembl/ensembl-git-tools.git
  - export PATH=$PATH:$PWD/ensembl-git-tools/bin
  - git-ensembl --clone --branch master --secondray_branch main --depth 1 ensembl
  - git clone --branch master --depth 1 ensembl-external
  - git-ensembl --clone --branch master --secondray_branch main --depth 1 ensembl-analysis
  - git-ensembl --clone --branch master --secondray_branch main --depth 1 ensembl-compara
  - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-killlist.git
  - git-ensembl --clone --branch master --secondary_branch main --depth 1 ensembl-io
  - git clone --branch release-1-6-9 --depth 1 https://github.com/bioperl/bioperl-run.git
  - wget https://github.com/bioperl/bioperl-live/archive/bioperl-release-1-2-3.zip
  - unzip bioperl-release-1-2-3.zip


install:
    - cpanm -v --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
 
script: "./travisci/harness.sh"

notifications:
  email:
    on_success: always
    on_failure: always

